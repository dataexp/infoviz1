<body>

<div class="w3-container">

<div class="w3-content" style="max-width:800px;">
  <img class="mySlides" src="images/beer_consumption_bar.png" alt="Group B">
  <img class="mySlides" src="images/building_heights_images.png" alt="Group A">	
  <img class="mySlides" src="images/marvel_bar.png" alt="Group B">
  <img class="mySlides" src="images/christmas_spending_images.png" alt="Group A">	
  <img class="mySlides" src="images/pine_and_plasti_christmas_tree_sales_in_the_us_bar.png" alt="Group B">
  <img class="mySlides" src="images/beer_consumption_images.png" alt="Group A">
  <img class="mySlides" src="images/social_media_users_bar.png" alt="Group B">
  <img class="mySlides" src="images/colors_choices_age_wise_images.png" alt="Group A">
  <img class="mySlides" src="images/hollywood_height_chart_bar.png" alt="Group B">
  <img class="mySlides" src="images/pine_and_plasti_christmas_tree_sales_in_the_us_image.png" alt="Group A">

<div class="w3-center">
  <div class="w3-section">
    <button class="w3-button w3-light-grey" style="display:none" onclick="plusDivs(-1)">< Prev</button>
    <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ></button>
  </div>
  <div id="buttons">
  </div>
  <a id="endhref" href="page_end.html"  />
</div>

<script>
function supports_html5_storage() {
  try {
    return 'localStorage' in window && window['localStorage'] !== null;
  } catch (e) {
    return false;
  }
}


var slideIndex = 1;
var startT = new Date();
var numberscreated = false;
var slidetimes = [];
var slidetimeGroup = [];
showDivs(slideIndex);
function createNumbers() {
	if(numberscreated == false)
	{
		var x = document.getElementsByClassName("mySlides");
		for (i = 0; i < x.length; i++) {
			var btndiv= document.getElementById("buttons");
			var btn = document.createElement("BUTTON");
			var t = document.createTextNode(i+1);
			btn.className += "w3-button demo";
			//btn.setAttribute("onclick", "currentDiv("+(i+1)+")");
			btn.appendChild(t);
			btndiv.appendChild(btn);
		}
	numberscreated = true;
	}
  
}
function plusDivs(n) {
  showDivs(slideIndex += n);
}
function currentDiv(n) {
  showDivs(slideIndex = n);
}
function showDivs(n) {
  var x = document.getElementsByClassName("mySlides");

  createNumbers();
      var endT = new Date();
	  var total_time = endT - startT;
	  if(n>1)
	  {
	  slidetimes[n-2] = total_time;
	  slidetimeGroup[n-2] = x[n-2].alt;
	  	// alert("Time spent img "+(n-1)+" = "+total_time/1000 +" sec");
	  }
	  start = new Date()
  var i;
  if (n > x.length) {
	  slideIndex = 1
	  if(supports_html5_storage())
	  {
		localStorage.setItem("slidetimes", JSON.stringify(slidetimes));
		localStorage.setItem("slidetimeGroup", JSON.stringify(slidetimeGroup));
	  }
	  document.getElementById("endhref").click();
  }
  if (n < 1) {
  slideIndex = x.length
}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  var dots = document.getElementsByClassName("demo");
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
  startT = new Date();
}
</script>

</body>
</html>
